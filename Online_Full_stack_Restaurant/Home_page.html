<body bgcolor="pink">

    <header class="bg-pink border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

            <a href="Home_page.html" class="flex items-center gap-2">
                <div class="h-9 w-9 bg-slate-900 text-white grid place-items-center rounded-lg font-bold">

            <nav class="flex items-center gap-6 text-sm">
