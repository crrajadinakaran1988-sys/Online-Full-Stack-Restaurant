<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full stack Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/authentication.js"></script>
</head>
<body bgcolor="pink">

  <!-- Header -->
   <header class="bg-pink border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

            <a href="Home_page.html" class="flex items-center gap-2">
                <div class="h-9 w-9 bg-slate-900 text-white grid place-items-center rounded-lg font-bold">
                    FS
                </div>
                <span class="font-semibold text-lg text-blue-600">Full stack Restaurant</span>
            </a>

             <nav class="flex items-center gap-6 text-sm">
                <a href="Home_page.html" class="hover:text-black text-slate-600">Home</a>
                <a href="about.html" class="hover:text-black text-slate-600">About</a>

                <span id="guestLinks" class="flex gap-4">
                    <a href="Login_Page.html" class="hover:text-black text-slate-600">Login</a>
                </span>

                <span id="userLinks" class="hidden flex gap-4 items-center">
                    <span id="userEmail" class="text-slate-600 text-sm"></span>
                    <button id="logoutBtn"
                    class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm">
                    Logout
                    </button>
                </span>
            </nav>
        </div>
    </header>

    <main class="min-h-screen grid place-items-center px-4">
        <form id="loginForm" class="bg-pink border rounded-2xl p-6 w-full max-w-md shadow-lg">
        <h2 class="text-3xl font-semibold mb-4 text-blue-600"><center>Login</center></h2>

        <input type="email" id="email" required placeholder="Email"
            class="w-full border rounded-lg px-4 py-2 mb-3">

        <input type="password" id="password" required placeholder="Password"
            class="w-full border rounded-lg px-4 py-2 mb-4">

        <button class="w-full bg-blue-900 hover:bg-blue-700 text-white py-2 rounded-lg">
            Login
        </button>
        </form>
    </main>

  <script>
    document.getElementById("loginForm")
    .addEventListener("submit", e => {
      e.preventDefault();
      const email = e.target[0].value;
      login();
      window.location.href = "Home_page.html";
    });
  </script>

</body>
</html>
