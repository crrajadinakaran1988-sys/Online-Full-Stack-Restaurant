<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cart - Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="page-cart" bgcolor="pink" >
    <header class="bg-pink border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

            <a href="Home_page.html" class="flex items-center gap-2">
                <div class="h-9 w-9 bg-slate-900 text-white grid place-items-center rounded-lg font-bold">
                    FS
                </div>
                <span class="font-semibold text-lg text-blue-600">Full stack Restaurant</span>
            </a>

            <nav class="flex items-center gap-6 text-sm">
                <a href="Home_page.html" class="hover:text-black text-slate-600">Home</a>
                <a href="about.html" class="hover:text-black text-slate-600">About</a>

                <span id="guestLinks" class="flex gap-4">
                    <a href="Login_Page.html" class="hover:text-black text-slate-600">Login</a>
                    <a href="register.html" class="hover:text-black text-slate-600">Register</a>
                </span>

                <span id="userLinks" class="hidden flex gap-4 items-center">
                    <button id="cartBtn" class="relative bg-slate-900 text-white px-4 py-2 rounded-lg">
                        Cart <span id="cartBadge" class="absolute -top-2 -right-2 bg-emerald-500 text-white text-xs px-2 py-0.5 rounded-full hidden"> 0 </span>
                </button>
                <span id="userEmail" class="text-slate-600 text-sm"></span>
                <button id="logoutBtn" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm">
                    Logout
                    </button>
                </span>
            </nav>
        </div>
    </header>
    <div class="max-w-4xl mx-auto p-6">
        <a href="index.html" class="text-lg">‚Üê Continue shopping</a>
        <h1 class="text-2xl font-bold mt-4">Your Cart</h1>

        <div id="checkout" class="mt-6 bg-pink p-4 rounded shadow">
            <h2 class="text-lg font-semibold">Checkout</h2>
            <form id="checkout-form" class="space-y-3 mt-3">
                <input id="fullname" placeholder="Full name" required class="w-full border px-3 py-2 rounded" />
                <input id="address" placeholder="Address" required class="w-full border px-3 py-2 rounded" />
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                    <div class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></div>
                    <button id="place-order-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Place order</button>
                </div>
            </form>
            <p id="checkout-empty" class="mt-3 text-sm text-gray-600 hidden">Your cart is empty. Add items to enable checkout.</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
